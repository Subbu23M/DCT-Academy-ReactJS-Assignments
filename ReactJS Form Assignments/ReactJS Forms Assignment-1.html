<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> ReactJS Forms Assignment-1 </title>

    <!-- Title ICON -->
    <link rel="icon" href="https://th.bing.com/th/id/OIP.VJHsPjqDjAE85lKSCYOR7wHaHa?pid=ImgDet&rs=1">

    <!-- Bootstrap4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body{
            font-family: 'Open Sans', sans-serif;
        }

        .underline{
            width: 295px;
            height: 0.4rem;
        }
    </style>
</head>

<body>

    <div id="root">
    </div>

    <!-- ReactJS Dependency -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <!-- React DOM Dependency -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Babel JS Dependency -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <!-- Internal JS -->
    <script type="text/babel">

        // Declared & Assigned
        const rootElement = document.getElementById('root');

        // Object Destructuring - ES6
        const{useState} = React;

        // function component
        function MilesConvertor(props){

            // Array Destructuring - ES6
            const[kilometers,setKilometers] = useState(0);
            const[miles,setMiles] = useState(0);

            /*
                Here,
                kilometers,miles - State variable
                setKilometers,setMiles - State function
            */

            // Event Handler as callback function
            const handleRange = function(e){
                const inputValue = e.target.value;

                // 1 mile = 1.6093 kms
                const result = inputValue * 1.6093;

                // Invoke State function
                setKilometers(result.toFixed(2));
                setMiles(inputValue);
            }

            return(
                <div className='mt-2 ml-2'>

                    <h1 className='text-danger text-center text-uppercase mb-0 font-weight-bold'>
                        reactjs forms
                    </h1>

                    <div className="underline bg-dark mx-auto"></div>

                    <h2 className='text-primary ml-2 mt-2'>
                        Miles to Kms Convertor
                    </h2>

                    <h3>
                        kms - <span className='text-danger'> {kilometers} </span>
                    </h3>

                    <h4>
                        miles - <span className='text-danger'> {miles} </span>
                    </h4>

                    <form>
                        <input type="range" value={miles} onChange={handleRange} min='0' max='100'/>
                    </form>

                </div>
            )
        }

        ReactDOM.render(<MilesConvertor/>,rootElement);

    </script>
    
</body>
</html>
