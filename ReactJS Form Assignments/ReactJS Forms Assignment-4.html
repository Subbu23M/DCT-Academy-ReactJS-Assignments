<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> ReactJS Forms Assignment-4 </title>

    <!-- Title ICON -->
    <link rel="icon" href="https://th.bing.com/th/id/OIP.VJHsPjqDjAE85lKSCYOR7wHaHa?pid=ImgDet&rs=1">

    <!-- Bootstrap4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body{
            font-family: 'Open Sans', sans-serif;
        }

        .underline{
            width: 295px;
            height: 0.4rem;
        }
    </style>
</head>

<body>

    <div id="root">
    </div>

    <!-- ReactJS Dependency -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <!-- React DOM Dependency -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Babel JS Dependency -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <!-- Internal JS -->
    <script type="text/babel">

        // Declared & Assigned
        const rootElement = document.getElementById('root');

        // Object Destructuring - ES6
        const{useState} = React;

        // function component
        function VowelSkip(props){

            // Array Destructuring - ES6
            const[vowelsSkip,setVowelsSkip] = useState('');

            /*
                Here,
                vowelsSkip - state variable
                setVowelsSkip - state function
            */

            // Event Handler as callback function
            const handleVowels = function(e){
                const str = e.target.value;

                const userInput = str;
                
                // function expression
                const result = function(str){
                    // Declared & Assigned
                    let res = '';

                    for(let i=0;i<userInput.length;i++){
                        if(userInput[i] !== 'a' && userInput[i] !== 'e' && userInput[i] !== 'i' && userInput[i] !== 'o'
                        && userInput[i] !== 'u'){
                            // reassigned
                            res = res + userInput[i];
                        }
                    }
                    return res;
                }

                // Invoke state function
                setVowelsSkip(result());
            }

            return(
                <div className='mt-2'>

                    <h1 className='text-danger text-center text-uppercase mb-0 font-weight-bold'>
                        reactjs forms
                    </h1>

                    <div className="underline bg-dark mx-auto"></div>

                    <h2 className='text-primary ml-2 mt-2 text-capitalize'>
                        vowels skip
                    </h2>

                    <form className='ml-2'>
                        <textarea value={vowelsSkip} onChange={handleVowels}></textarea>
                    </form>

                    <h3 className='ml-2'>
                        {vowelsSkip}
                    </h3>

                </div>
            )
        }

        ReactDOM.render(<VowelSkip/>,rootElement);

    </script>
    
</body>
</html>
