<!DOCTYPE html>

<html>

<head>

    <title>
        ReactJS Events Assignment-10
    </title>

</head>

<body>

    <div id="root">
    </div>

    <!-- ReactJS Dependencies -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">

        // Declared & Assigned
        const rootElement = document.getElementById('root');
        
        // Declared & Assigned
        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },

            { id: 2, title: 'Task 2', isCompleted: true },

            { id: 3, title: 'Task 3', isCompleted: false },

            { id: 4, title: 'Task 4', isCompleted: false },

            { id: 5, title: 'Task 5', isCompleted: true }
        ]

        // function component
        function TasksList(props){
            console.log(props);

            // Event Listener-1 as call back function
            function clickEventOne(e){

                // 1)Take input from the user
                const inputId = prompt('Enter ID');
                console.log(typeof inputId);

                // 2)Convert explicitly
                const strToNum = Number(inputId);
                console.log(typeof strToNum);

                // 3)Use find() to return unique element
                const result = props.data.find(function(ele){
                    return ele.id === strToNum;
                })
                console.log(result);

                // Using Ternary Operator
                result ? (alert(`${result.title} - ${result.isCompleted}`)) : alert(`task with id ${strToNum} not found`)
            }

            // 4)
            // Apply filter() to return array of completed tasks.
            const completedTasks = props.data.filter(function(ele){
                return ele.isCompleted;
            });
            console.log(completedTasks);

            // Use map method to return titles
            const titleArrays = completedTasks.map(function(ele){
                return ele.title;
            });
            console.log(titleArrays);

            // Convert array to strings
            const arrToStr = titleArrays.join(', ');
            console.log(arrToStr);

            // Event listener-2 as call back function
            function clickEventTwo(e){
                alert(arrToStr);
            }

            return(
                <div>

                    <button type='btn' onClick={clickEventOne}>
                        Find Task by ID 
                    </button> 

                    <br/> <br/> <br/>

                    <button type='btn' onClick={clickEventTwo}>
                        Show Completed Tasks
                    </button>

                </div>
            )
        }

        ReactDOM.render(<TasksList data={tasks}/>,rootElement)

    </script>
</body>

</html>
