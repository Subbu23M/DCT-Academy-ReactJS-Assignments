<!DOCTYPE html>

<html>

<head>

    <title>
        ReactJS Events Assignment-7
    </title>

</head>

<body>

    <div id="root">
    </div>

    <!-- ReactJS Dependencies -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">

        // Declared & Assigned
        const rootElement = document.getElementById('root');

        // Declared & Assigned
        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },

            { id: 2, title: 'Task 2', isCompleted: true },

            { id: 3, title: 'Task 3', isCompleted: false }
        ]
        
        // function component
        function DisplayIndex(props){
            console.log(props);

            // Event Listener as callback function
            function clickEvent(index){
                console.log(index);
                
                // Declared & Assigned
                const numberMessage = `you clicked on the task present at ${index} index`;

                alert(numberMessage);
            }

            return(

                <ul>
                    {
                        props.data.map(function(ele,index){
                            return <li key={ele.id} style={{fontSize:'1.2rem',marginBottom:'2rem'}} onClick={function(e){{clickEvent(index)}}}> {ele.title} </li>
                        })
                    }
                </ul>

            )
        }

        ReactDOM.render(<DisplayIndex data={tasks}/>,rootElement)

    </script>
</body>

</html>
