<!DOCTYPE html>

<html>

<head>

    <title>
        ReactJS Assignment-10
    </title>

</head>

<body>
    <div id="root">

    </div>

    <!-- ReactJS Dependencies -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <!-- Internal JS -->
    <script type="text/babel">
    
        // Declared & Assigned
        const rootElement = document.getElementById('root');

        // Declared & Assigned
        const colors = {
            red: ['energy', 'strength', 'power', 'courage'],

            blue: ['loyalty', 'trust', 'stability', 'confidence'],

            orange: ['excitment', 'fun', 'haste', 'action'],

            yellow: ['cheerfulness', 'happiness', 'joy', 'optimism']
        };

        const res = typeof colors;

        const result = function(props){
            return(
                <div>

                    <h1>
                        Colors & it's symbol - {res}
                    </h1>

                    {
                        Object.keys(colors).map(function(ele,index){
                            const arrayColors = colors[ele];
                            console.log(arrayColors);

                            // function expression
                            const liMaker = function(arrayColors){
                                // Declared & Assigned
                                const emptyArray1 = [];

                                arrayColors.forEach(function(ele,index){
                                    emptyArray1.push(<li key={index}>{ele}</li>)
                                })
                                return emptyArray1;
                            }

                            return (
                                <div key={index}>

                                    <h3>
                                        {ele.toUpperCase()}
                                    </h3>

                                    <ol style={{fontSize:'1.2rem'}}>

                                        {
                                            liMaker(arrayColors)
                                        }

                                    </ol>

                                </div>
                            )
                        })
                    }

                </div>
            )
        }

        ReactDOM.render(result(colors),rootElement);
        
        </script>
</body>

</html>
