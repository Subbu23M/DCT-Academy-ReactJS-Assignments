<!DOCTYPE html>

<html>

<head>

    <title>
        ReactJS Assignment-5
    </title>

</head>

<body>
    <div id="root">

    </div>

    <!-- ReactJS Dependencies -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <!-- Internal JS -->
    <script type="text/babel">

        // Declared & Assigned
        const rootElement = document.getElementById('root');
        
        // Declared & Assigned
        const colors = [
            {
                color: "red",
                symbols: ["energy", "strength", "power", "courage"]
            },

            {
                color: "blue",
                symbols: ["loyalty", "trust", "stability", "confidence"]
            },

            {
                color: "orange",
                symbols: ["excitment", "fun", "haste", "action"]
            },

            {
                color: "yellow",
                symbols: ["cheerfulness", "happiness", "joy", "optimism"]
            }
        ];

        // function expression
        const result = function(props){
            return(
                <div>

                    <h1>
                        Colors & it's symbol
                    </h1>

                    {
                        Object.keys(colors).map(function(ele,index){
                        return (
                            <div key={index}>

                                <h3>
                                    {colors[ele].color.toUpperCase()}
                                </h3>

                                <p style={{fontSize:'1.2rem'}}>
                                    {colors[ele].symbols.join(', ')}
                                </p>

                            </div>
                        )})
                    }

                </div>
            )
        }

        ReactDOM.render(result(colors),rootElement);
        
    </script>
</body>

</html>
