<!DOCTYPE html>

<html>

<head>

    <title>
        ReactJS Assignment-2
    </title>

    <!-- Internal CSS -->
    <style>
        table,
        th,
        td {
            /* border:size style color */
            border: 1px solid gray;
            border-collapse: collapse;
        }

        th {
            color: darkmagenta;
        }

        td {
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="root">

    </div>

    <!-- ReactJS Dependencies -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <!-- Internal JS -->
    <script type="text/babel">

        // Declared & Assigned
        const rootElement = document.getElementById('root');

        const users = [
        {"email": "george@gmail.com", "first_name": "George", "avatar":
        "https://randomuser.me/api/portraits/men/32.jpg" },

        {"email": "weaver@gmail.com", "first_name": "Weaver", "avatar":
        "https://randomuser.me/api/portraits/men/46.jpg" },

        {"email": "wong@gmail.com", "first_name": "Wong", "avatar":
        "https://randomuser.me/api/portraits/men/36.jpg" },

        {"email": "eve@gmail.com", "first_name": "Eve", "avatar":
        "https://randomuser.me/api/portraits/women/79.jpg" }
        ]

        const result = function(users){
        return(
        <div>

            <h1>
                Listing Users - {users.length}
            </h1>

            <table>

                <thead>

                    <tr>

                        <th>
                            Avatar
                        </th>

                        <th>
                            Email
                        </th>

                        <th>
                            First Name
                        </th>

                    </tr>

                </thead>

                <tbody>

                    {
                    users.map(function(ele,index){
                    return (
                    <tr key={index}>

                        <td>
                            <img src={ele.avatar} alt={ele.first_name} />
                        </td>

                        <td>
                            {ele.email}
                        </td>

                        <td>
                            {ele.first_name}
                        </td>

                    </tr>
                    )
                    })
                    }

                </tbody>

            </table>

        </div>
        )
        }
        ReactDOM.render(result(users),rootElement);

    </script>
</body>

</html>
