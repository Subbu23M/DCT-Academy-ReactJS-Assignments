<!DOCTYPE html>

<html>

<head>

    <title>
        ReactJS Assignment-9
    </title>

</head>

<body>
    <div id="root">

    </div>

    <!-- ReactJS Dependencies -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <!-- Internal JS -->
    <script type="text/babel">

        // Declared & Assigned
        const rootElement = document.getElementById('root');
        
        // Declared & Assigned
        const colors = {
            red: ['energy', 'strength', 'power', 'courage'],

            blue: ['loyalty', 'trust', 'stability', 'confidence'],

            orange: ['excitment', 'fun', 'haste', 'action'],

            yellow: ['cheerfulness', 'happiness', 'joy', 'optimism']
        };

        const res = typeof colors;

        const result = function(props){
            return(
                <div>

                    <h1>
                        Colors & it's symbol - {res}
                    </h1>

                    <ul>
                        {
                            Object.keys(colors).map(function(ele,index){
                                return <li key={index} style={{fontSize:'1.3rem'}}> {ele} - {colors[ele].join(', ')} </li>
                            })
                        }
                    </ul>

                </div>
            )
        }
        
        ReactDOM.render(result(colors),rootElement);
        
    </script>
</body>

</html>
